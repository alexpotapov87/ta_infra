---
global:
    scrape_interval: '5s'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - 'localhost:9090'

  - job_name: 'nginx'
    static_configs:
      - targets:
        - 'nginx:9113'

  - job_name: 'web'
    static_configs:
      - targets:
        - 'web:80'

  - job_name: 'cadvisor'
    static_configs:
      - targets:
        - 'cadvisor:8080'
    